name: verify
on:
  push:
    branches:
      - master
  pull_request: {}
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
      - name: NPM Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
        env:
          CI: true
